<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">  
        <form id="contact" action="mailto:rkgetten@gmail.com" method="post">
          <h3>Kyke Contact Form</h3>
          <h4>Contact us for custom quote</h4>
          <fieldset>
            <input placeholder="Your name" name="First" required type="text" tabindex="1" autofocus>
          </fieldset>
          <fieldset>
            <input placeholder="Your name" type="text" tabindex="1" name="Last" autofocus>
          </fieldset>
          <fieldset>
            <input placeholder="Your Email Address" type="email" tabindex="2" >
          </fieldset>
          <fieldset>
            <input placeholder="Your Phone Number (optional)" type="tel" tabindex="3">
          </fieldset>
          <fieldset>
            <input type="checkbox" name="vehicle" value="Bike">I have a bike<br>
            <input disabled="disabled" type="checkbox" name="vehicle" value="Car">I have a car 
          </fieldset>
          <fieldset>
            <input type="radio" name="gender" value="male"> Male<br>
            <input type="radio" name="gender" value="female"> Female<br>
          </fieldset>
          <fieldset>
            <input placeholder="Your Web Site (optional)" type="url" tabindex="4" >
          </fieldset>
          <fieldset>
            <textarea placeholder="Type your message here...." tabindex="5" ></textarea>
          </fieldset>
          <fieldset>
              <fieldset>

                    <input type="date">
              </fieldset>
            <h2>Sports</h2>
            <select>
              <option value="football" selected>Select a Sport</option>
              <option value="football">Football</option>
              <option value="cricket">Cricket</option>
              <option value="swimming">Swimming</option>
              <option value="golfing">Golfing</option>
            </select>
          </fieldset>
         
          <fieldset>
            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
          
          </fieldset>
          <p class="copyright">Designed by <a href="https://colorlib.com" target="_blank" title="Colorlib">Colorlib</a></p>
        </form>
      </div>
      <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
      <script src="test.js"></script>
</body>
</html>
